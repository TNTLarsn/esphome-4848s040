text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: SSID
    bssid:
      name: BSSID
    mac_address:
      name: Mac Wifi Address
    scan_results:
      name: Latest Scan Results
    dns_address:
      name: DNS Address

  - platform: template
    name: "Firmware Version"
    id: firmware_version
    lambda: return std::string("${version}");
    icon: "mdi:information"
    entity_category: "diagnostic"

    # ESPHome version with compilation date
  - platform: template
    name: "ESPHome Version"
    id: esphome_version
    lambda: |-
      try {
      #ifdef ESPHOME_VERSION
        return std::string(ESPHOME_VERSION);
      #else
        return std::string("unknown");
      #endif
      } catch (...) {
        return std::string("unknown");
      }
    on_value:
      then:
        - lvgl.label.update:
            id: esphome_version_info_state
            text: !lambda 'return id(esphome_version).state;'
    entity_category: "diagnostic"