script:
  - id: screen_light
    mode: restart
    then:
      - lvgl.resume:
      - light.turn_on:
          id: display_backlight
          brightness: 100%
          transition_length: 1s
      - delay: 30s
      - light.turn_on:
          id: display_backlight
          brightness: 50%
          transition_length: 2s
      - delay: 2min
      # TODO: Re-enable clock_page once the dedicated clock LVGL page/UX is finalized.
      #- lvgl.page.show: clock_page
      - light.turn_on:
          id: display_backlight
          brightness: 35%
          transition_length: 5s
      - delay: 1min
      - light.turn_off:
          id: display_backlight
      - lvgl.pause:
          show_snow: true