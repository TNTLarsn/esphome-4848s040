# Home Assistant Official Color Palette
# Source: https://design.home-assistant.io/
# Based on Material Design & Home Assistant Frontend
# Using native ESPHome color component for better runtime flexibility

color:
  # Primary Colors - Home Assistant Blue
  - id: color_primary
    hex: "3B82F6"  # Home Assistant Blue (Primary) 0x3B82F6
  - id: color_primary_dark
    hex: "1E40AF"  # Home Assistant Blue Dark 0x1E40AF
  - id: color_primary_light
    hex: "60A5FA"  # Home Assistant Blue Light 0x60A5FA
  
  # Secondary Colors
  - id: color_secondary
    hex: "F59E0B"  # Amber - Secondary Action 0xF59E0B
  - id: color_secondary_dark
    hex: "D97706"  # Amber Dark 0xD97706
  
  # Status Colors
  - id: color_success
    hex: "10B981"  # Green - Success/On 0x10B981
  - id: color_success_dark
    hex: "059669"  # Green Dark 0x059669
  - id: color_warning
    hex: "F59E0B"  # Amber - Warning 0xF59E0B
  - id: color_error
    hex: "EF4444"  # Red - Error/Off 0xEF4444
  - id: color_error_dark
    hex: "DC2626"  # Red Dark 0xDC2626
  - id: color_info
    hex: "06B6D4"  # Cyan - Info 0x06B6D4
  
  # Neutral Colors
  - id: color_white
    hex: "FFFFFF"  # White 0xFFFFFF
  - id: color_black
    hex: "000000"  # Black 0x000000
  - id: color_gray_50
    hex: "F9FAFB"  # Grau 50 (sehr hell) 0xF9FAFB
  - id: color_gray_100
    hex: "F3F4F6"  # Grau 100 0xF3F4F6
  - id: color_gray_200
    hex: "E5E7EB"  # Grau 200 0xE5E7EB
  - id: color_gray_300
    hex: "D1D5DB"  # Grau 300 0xD1D5DB
  - id: color_gray_400
    hex: "9CA3AF"  # Grau 400 (medium) 0x9CA3AF
  - id: color_gray_500
    hex: "6B7280"  # Grau 500 0x6B7280
  - id: color_gray_600
    hex: "4B5563"  # Grau 600 0x4B5563
  - id: color_gray_700
    hex: "374151"  # Grau 700 0x374151
  - id: color_gray_800
    hex: "1F2937"  # Grau 800 0x1F2937
  - id: color_gray_900
    hex: "111827"  # Grau 900 (sehr dunkel) 0x111827
  
  # Background Colors - Light Mode
  - id: color_bg_light
    hex: "FFFFFF"  # Weißer Hintergrund 0xFFFFFF
  - id: color_bg_light_secondary
    hex: "F9FAFB"  # Hellgrau Hintergrund 0xF9FAFB
  
  # Background Colors - Dark Mode
  - id: color_bg_dark
    hex: "111827"  # Dunkler Hintergrund (Grau 900) 0x111827
  - id: color_bg_dark_secondary
    hex: "1F2937"  # Sekundärer dunkler Hintergrund (Grau 800) 0x1F2937
  - id: color_bg_dark_tertiary
    hex: "374151"  # Tertiärer dunkler Hintergrund (Grau 700) 0x374151
  
  # Text Colors - Light Mode
  - id: color_text_light_primary
    hex: "111827"  # Dunkler Text auf hellem Hintergrund 0x111827
  - id: color_text_light_secondary
    hex: "6B7280"  # Grauer Text (sekundär) 0x6B7280
  - id: color_text_light_disabled
    hex: "9CA3AF"  # Grauer Text (deaktiviert) 0x9CA3AF
  
  # Text Colors - Dark Mode
  - id: color_text_dark_primary
    hex: "F9FAFB"  # Heller Text auf dunklem Hintergrund 0xF9FAFB
  - id: color_text_dark_secondary
    hex: "D1D5DB"  # Heller grauer Text (sekundär) 0xD1D5DB
  - id: color_text_dark_disabled
    hex: "9CA3AF"  # Grauer Text (deaktiviert) 0x9CA3AF
  
  # Surface Colors
  - id: color_surface
    hex: "FFFFFF"  # Surface (Light) 0xFFFFFF
  - id: color_surface_dark
    hex: "1F2937"  # Surface (Dark) 0x1F2937
